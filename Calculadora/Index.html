<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css\Style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="operaciones">0</div>
        <div class="lista">
        <ul>
            <div class="fila">
            <li class="numero">1</li>
            <li class="numero">2</li>
            <li class="numero">3</li>
            <li class="eliminar">X</li>
            
            </div>
            <div class="fila">
            <li class="numero">4</li>
            <li class="numero">5</li>
            <li class="numero">6</li>
            <li class="simbolo">+</li>
            
            </div>
            <div class="fila">
            <li class="numero">7</li>
            <li class="numero">8</li>
            <li class="numero">9</li>
            <li class="simbolo">-</li>
            
            </div>
            <div class="fila">
                <li class="decimal">.</li>
                <li class="numero">0</li>
                <li class="igual">=</li>
                <li class="simbolo">*</li>
            
            
            
            
            
            
            
            
            </div>
            <div class="fila">
            <li class="simbolo">/</li>
            <li class="pi">π</li>
            <li class="cubo">x³</li>
            <li class="raiz">√x</li>
            
            </div>
            
            
        </ul>
        </div>
        <div id="borrar" onclick="fun.borrarCalculadora()">Delete</div>
    </div>
    <script src="js\main.js"></script>
</body>
</html>
