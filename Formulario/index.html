<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="" onsubmit="return formulario()">
            <label for="nombre">Name</label>
            <input name="nombre"type="text" id="name" placeholder="User's name" >
            <label for="apellido">Lastname</label>
            <input name="apellido"type="text"  id="lastname" placeholder="User's lastname" >
            <label for="email">Email</label>
            <input name="email"type="email" id="email" placeholder="User's email" >
            <label for="usuario">Username</label>
            <input name="usuario"type="text" id="username" placeholder="User" >
            <label for="contraseña">Password</label>
            <input name="contraseña"type="password" id="password" placeholder="Password" >
            <input type="submit" value="Registrarse">
        </form>
    </div>
    
</body>
<script src="js/validar.js"></script>
</html>
