<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Laboratorio validación de formulario</h2>
    <div class="container">
        <form action="" onsubmit="return formulario()">
            <label for="email">Email</label>
            <input name="email"type="email" id="email" placeholder="User's email" >
            <label for="usuario">Username</label>
            <input name="usuario"type="text" id="username" placeholder="User" >
            <label for="contraseña">Password</label>
            <input name="contraseña"type="password" id="password" placeholder="Password" >
            <label for="sle"><strong>Ciudad</strong></label>
            <select name="Ciudad" id="City">
                <option value="Seleccionar">Seleccionar</option>
                <option value="Bogotá">Bogotá</option>
                <option value="Medellín">Medellín</option>
                <option value="Cali">Cali</option>
                <option value="Barranquilla">Barranquilla</option>
                <option value="Cartagena">Cartagena</option>
                <option value="Cúcuta">Cúcuta</option>
                <option value="Bucaramanga">Bucaramanga</option>
                <option value="Pereira">Pereira</option>
                <option value="Santa Marta">Santa Marta</option>
                <option value="Ibagué">Ibagué</option>
                <option value="Villavicencio">Villavicencio</option>
                <option value="Soledad">Soledad</option>
                <option value="Pasto">Pasto</option>
                <option value="Montería">Montería</option>
                <option value="Manizales">Manizales</option>
                <option value="Neiva">Neiva</option>
                <option value="Palmira">Palmira</option>
                <option value="Buenaventura">Buenaventura</option>
                <option value="Armenia">Armenia</option>
                <option value="Sincelejo">Sincelejo</option>
                <option value="Popayán">Popayán</option>
                <option value="Valledupar">Valledupar</option>
                <option value="Itagüí">Itagüí</option>
                <option value="Envigado">Envigado</option>
                <option value="Tunja">Tunja</option>
                <option value="Riohacha">Riohacha</option>
                <option value="Facatativá">Facatativá</option>
                <option value="Girardot">Girardot</option>
                <option value="Floridablanca">Floridablanca</option>
                <option value="Sogamoso">Sogamoso</option>
                <option value="Buga">Buga</option>
                <option value="Barrancabermeja">Barrancabermeja</option>
                <option value="Quibdó">Quibdó</option>
                <option value="Florencia">Florencia</option>
                <option value="Maicao">Maicao</option>
                <option value="Ocaña">Ocaña</option>
                <option value="Girón">Girón</option>
                <option value="Magangué">Magangué</option>
                <option value="Fusagasugá">Fusagasugá</option>
                <option value="Chía">Chía</option>
                <option value="Zipaquirá">Zipaquirá</option>
                <option value="Apartadó">Apartadó</option>
                <option value="Yumbo">Yumbo</option>
                <option value="Tuluá">Tuluá</option>
                <option value="Rionegro">Rionegro</option>
                <option value="Turbo">Turbo</option>
                <option value="Dosquebradas">Dosquebradas</option>
                
            </select>
            <fieldset class="hobbies">
                <legend><strong>Hobbies</strong></legend>
                <input name="Hobbie"type="checkbox"  value="Caminar">
                <label for="">Caminar </label>
                <input name="Hobbie"type="checkbox" value="Nadar"> 
                <label for="">Nadar</label> 
                <input name="Hobbie"type="checkbox" value="Leer"> 
                <label for="">Leer</label> 
                <input name="Hobbie"type="checkbox" value="Escuchar musica"> 
                <label for="">Escuchar musica</label>
                <input name="Hobbie"type="checkbox" value="Dormir"> 
                <label for="">Dormir</label>
                
                </fieldset>
            

            <fieldset class="gender">
                <legend><strong>Genero </strong></legend>
            
            <input name="gender"type="radio" value="men" > 
            <label for="">Hombre</label>
            <input name="gender"type="radio" value="women" > 
            <label for="">Mujer</label>
            </fieldset>
            <textarea name="comentarios" id="coments"></textarea>
            
            <div id="terms">
            <input type="checkbox" id="terminos">Acepto terminos y condiciones
            <input type="submit" value="Enviar" type="text" id="comentarios" name="comentarios" minlength="4" maxlength="8" size="10" >
            </div>
       
        </form>
    </div>
    
</body>
<script src="js/LabValidar.js"></script>
</html>
